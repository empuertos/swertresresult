<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCSO Lotto Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .section-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .section-box {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }

        h3 {
            color: #333;
            margin-bottom: 10px;
        }

        h4 {
            color: #007BFF;
            margin: 10px 0;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin: 5px 0;
        }

        strong {
            color: #333;
        }

        .countdown {
            font-size: 1.2em;
            color: #FF5733;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="section-container">
    <div class="section-box">
        <h3>PCSO Lotto Results Today</h3>
        <p>Here are the complete PCSO Swertres 3D lotto results today:</p>

        <h4>3D Lotto</h4>
        <p>August 5, 2025</p>
        <p><strong>2:00 PM:</strong> Stand by…</p>
        <p><strong>5:00 PM:</strong> *</p>
        <p><strong>9:00 PM:</strong> *</p>
        <p>~Source/Courtesy: PCSO Official</p>

        <div class="countdown">
            ⏳ Refreshing in <span id="countdown">10</span> seconds...
        </div>
    </div>
</div>

<script>
    async function fetchLottoResults() {
        try {
            const response = await fetch('https://www.lottopcso.com/swertres-result-today/');
            const data = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(data, 'text/html');
            const results = doc.querySelector('.lotto-results'); // Adjust selector based on actual HTML structure
            
            // Update the HTML with the new results
            document.querySelector('.section-box').innerHTML = results.innerHTML;
        } catch (error) {
            console.error('Error fetching lotto results:', error);
        }
    }

    // Countdown timer
    let countdownElement = document.getElementById('countdown');
    let countdownTime = 10;

    const countdownInterval = setInterval(() => {
        countdownTime--;
        countdownElement.textContent = countdownTime;

        if (countdownTime <= 0) {
            clearInterval(countdownInterval);
            fetchLottoResults(); // Fetch new results when countdown reaches zero
            countdownTime = 10; // Reset countdown to 10 seconds
            countdownElement.textContent = countdownTime; // Update the display
        }
    }, 1000);
</script>

</body>
</html>
